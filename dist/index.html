<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Grotesk"
    />
    <title>Interactive Card Form</title>
    <script type="module" crossorigin src="./assets/index-6069dd57.js"></script>
    <link rel="stylesheet" href="./assets/index-fbecbdfd.css">
  </head>
  <body>
    <aside class="side-bar">
      <div class="card-container">
        <div class="card-front-bg">
          <img src="./assets/card-logo-c6566e76.svg" alt="card-logo" class="logo" />
          <div class="user-details">
            <div class="card-number" data-number>XXXX XXXX XXXX XXXX</div>
            <div class="name-expdate">
              <div class="name" data-name>John Doe</div>
              <div class="exp-date">
                <span data-month>00</span> / <span data-year>00</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card-back-bg">
          <div class="cvc" data-cvc>000</div>
        </div>
      </div>
    </aside>

    <main>
      <form class="show">
        <div class="name" data-input-field>
          <label for="name">Cardholder Name</label>
          <div class="gradient-border">
            <input type="text" id="name" placeholder="e.g. John Doe" />
          </div>
          <div class="msg" data-message></div>
        </div>

        <div class="number" data-input-field>
          <label for="number">Card Number</label>
          <div class="gradient-border">
            <input
              type="text"
              id="number"
              inputmode="numeric"
              placeholder="e.g. 0000 0000 0000 0000"
            />
          </div>
          <div class="msg" data-message></div>
        </div>

        <div class="date-cvc">
          <div class="exp-date" data-input-field>
            <label>EXP. Date (MM/YY)</label>
            <div class="date-inputs">
              <div class="gradient-border">
                <input type="text" id="month" inputmode="numeric" placeholder="MM"/>
              </div>
              <div class="gradient-border">
                <input type="text" id="year" inputmode="numeric" placeholder="YY"/>
              </div>
            </div>
            <div class="msg" data-message></div>
          </div>

          <div class="cvc" data-input-field>
            <label for="cvc">CVC</label>
            <div class="gradient-border">
              <input type="text" id="cvc" placeholder="e.g. 123"/>
            </div>
            <div class="msg" data-message></div>
          </div>
        </div>

        <div class="btn">
          <button type="submit">Confirm</button>
        </div>
      </form>
      <div class="confirmation-message" data-confirmation-message>
        <img src="/assets/icon-complete-0e154f18.svg" alt="icon-complete" />
        <div class="message">
          <div class="heading">THANK YOU!</div>
          <div class="content">We've added your details</div>
        </div>
        <div class="btn">
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
